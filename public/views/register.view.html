<div>
	<h1>Register here</h1>
	<p ng-if="message">{{message}}</p>

	<form ng-submit="onRegister()">
	  Name:<br>
	  <input type="text" ng-model="name"><br>
	  Email:<br>
	  <input type="email" ng-model="email"><br>
	  Password<br>
	  <input type="password" ng-model="password"><br>
	  Confirm Password<br>
	  <input type="password" ng-model="confirmPassword"><br>
	  <button type="submit">Register</button>
	</form>
</div>
