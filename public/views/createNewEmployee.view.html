<h1>Create New Employee</h1>
<h3 ng-if="newEmployee">{{newEmployee}}</h3>
<h3 ng-if="message">{{message}}</h3>

<div>
	<form ng-submit="onCreateNewEmployee()">
	  Name:<br>
	  <input type="text" ng-model="name"><br>
	  Email:<br>
	  <input type="email" ng-model="email"><br>
	  Password<br>
	  <input type="password" ng-model="password"><br>
	  Confirm Password<br>
	  <input type="password" ng-model="confirmPassword"><br>
	  <button type="submit">Create</button>
	</form>
</div>
